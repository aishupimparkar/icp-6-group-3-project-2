<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="ContactUs">
    <div class="title">
      <h2>Get In Touch</h2>
  </div>
  <div class="box">
    <!-- form -->
    <div class="contact form"></div>
     <h3>Send a Message</h3>
     <form>
      <div class="formbox">
        <div class="row50">
          <div class="inputbox">
            <span>First Name</span>
            <input type="text" placeholder="pranali">
          </div>
          <div class="inputbox">
            <span>Last Name</span>
            <input type="text" placeholder="hon">
        </div>
      </div>
      <div class="row50">
        <div class="inputbox">
          <span>Email</span>
          <input type="text" placeholder="pranali@gmail.com">

        </div>
        <div class="inputbox">
          <span>Mobile</span>
          <input type="text" placeholder="+91 987 654 3210">
        </div>
       </div>
       <div class="row100">
        <div class="inputbox">
          <span>Message</span>
          <textarea placeholder="Write Your Message Here"></textarea>
        </div>
       </div>
       <div class="row100">
        <div class="inputbox">
          <input type="submit" value="Send">
        </div>
       </div>
       </div>
       </form>
       </div>
       </div>
       <div class="contact info"></div>
        <div class="contact map"></div>
        </div> 
    </div>
</body>
</html>
