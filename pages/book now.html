.quantity-btn-container {

.submit{
    align-items: center;

 }

.btn:hover{
    font-family: ;

 .popup{
    width: 400px;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%,-50%)scale(0.1);
    text-align: center;
    padding:0 30px 30px;
    color: #333;
    visibility: hidden;
    transition: transform 0.4s, top 0.4s;
 }
 .open-popup{
    visibility: visible;
    top: 50%;
    transform: translate(-50%,-50%)scale(1);
}


 .popup-img{
    width: 100px;
    margin-top: -50px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
}
.popup h2{
    font-size: 30px;
    font-weight: 500;
}
.popup button{
    width: 100%;
    margin-top: 50px;
    padding: 10px 0;
    background-color: #6fd649;
    color: #fff;
    border: 0;
    outline: none;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    <div class="header">
        <h1>Book Your Tours</h1>
    </div>

    <section>
        <form id="bookingForm">
            <label for="tourName">Tour Name:</label>
            <input type="text" id="tourName" name="tourName" placeholder="Enter Tour Name Here..." required>

            <label for="fullName">Your Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Write Your Name Here..." required>

            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Write Your Email Here...">

            <label for="tourDate">What is Tour Date:</label>
            <input type="date" id="tourDate" name="tourDate" placeholder="Date" required>

            <label for="email">Your Phone Number:</label>
            <input type="number" id="number" name="number" placeholder="Write Your Number Here...">

            <label for="numberOfPeople">How Many People:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" placeholder="Number of People Here..." min="1" required>

            <label for="numberofTicket">Number Of Ticket You Want To Book:</label>
            <div class="quantity-btn-container">
                <button type="button" onclick="decrement()">
                  -
                </button>
                <span id="quantity">1</span>
                <button type="button" onclick="increment()">
                  +
                </button>
            </div>
            
            <div class="submit">
                <button type="submit" class="btn" onclick="openPopup()">SUBMIT</button>
                <div class="popup">
                 <img src="../img/yes.png">
                 <h2>Thank You</h2>
                 <p>Your details has been successfully submitted. Thanks!</p>
                 <button type="button" onclick="closePopup()">OK</button>
                </div>
        </form>
    </section>

    <script>
let popup = document.getElementById("popup");

function openPopup(){
    popup.classList.add("open-popup");

}
function closePopup(){
    popup.classList.remove("open-popup");

}

function increment(){

const quantityElement = document. getElementById("quantity");
const quantity = parseInt(quqntityElement.innerText);
quantityElement.innerText = quantity + 1;
}

function decrement(){

const quantityElement = document. getElementById("quantity");
const quantity = parseInt(quqntityElement.innerText);
quantityElement.innerText = quantity - 1;
}
</script>
